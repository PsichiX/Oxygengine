[package]
name = "pokemon"
version = "0.1.0"
edition = "2018"
build = "build.rs"

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = "s"

[features]
default = ["console_error_panic_hook"]

[build-dependencies]
oxygengine-build-tools = { version = "0.10", path = "../../oxygengine-build-tools" }

[dependencies]
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1", optional = true }
serde = { version = "1", features = ["derive"] }

[dependencies.oxygengine]
version = "0.10"
features = ["web-composite-game"]
path = "../../"
