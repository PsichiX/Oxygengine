template_name: scene
entities:
  - Data:
      components:
        CompositeCamera:
          scaling: CenterAspect
        CompositeTransform:
          scale:
            x: 400
            y: 400
        AudioSource:
          audio: ambient.ogg
          streaming: true
          play: true
  - Data:
      components:
        CompositeRenderable:
          Rectangle:
            color:
              r: 0
              g: 255
              b: 0
              a: 128
            rect:
              x: -512
              y: -32
              w: 1024
              h: 64
        CompositeTransform: {}
        RigidBody2d:
          position:
            - 0
            - 150
        Collider2d:
          shape:
            Cuboid:
              half_extents:
                - 512
                - 32
        Collider2dBody: Me
        Physics2dSyncCompositeTransform: ~
  - Data:
      components:
        CompositeRenderable:
          Rectangle:
            color:
              r: 255
              g: 0
              b: 0
              a: 128
            rect:
              x: -10
              y: -10
              w: 20
              h: 20
        CompositeTransform: {}
        RigidBody2d:
          position:
            - 20
            - 108
        Collider2d:
          shape:
            Cuboid:
              half_extents:
                - 10
                - 10
        Collider2dBody: Me
        Physics2dSyncCompositeTransform: ~
  - Data:
      components:
        CompositeRenderable:
          Rectangle:
            color:
              r: 255
              g: 0
              b: 0
              a: 128
            rect:
              x: -10
              y: -10
              w: 20
              h: 20
        CompositeTransform: {}
        RigidBody2d:
          position:
            - -100
            - 108
        Collider2d:
          shape:
            Cuboid:
              half_extents:
                - 10
                - 10
        Collider2dBody: Me
        Physics2dSyncCompositeTransform: ~
  - Data:
      components:
        CompositeRenderable:
          Image:
            image: logo.png
            alignment:
              x: 0.5
              y: 0.5
        CompositeTransform:
          scale:
            x: 0.5
            y: 0.5
        KeyboardMovementTag: ~
        Speed: 50
        RigidBody2d:
          position:
            - 0
            - -100
          linear_damping: 0.05
          angular_damping: 0.5
        Collider2d:
          shape:
            Ball:
              radius: 64
          density: 1
        Collider2dBody: Me
        Physics2dSyncCompositeTransform: ~
  - Data:
      components:
        CompositeRenderable:
          Text:
            font: Verdana
            text: Use WSAD to move
            color:
              r: 255
              g: 255
              b: 255
              a: 255
            align: Center
            size: 24
        CompositeTransform:
          translation:
            x: 0
            y: -100
        CompositeRenderDepth: 1
