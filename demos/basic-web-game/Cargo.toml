[package]
name = "basic-web-game"
version = "0.1.0"
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = "s"

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1", optional = true }
serde = { version = "1", features = ["derive"] }

[dependencies.oxygengine]
version = "0.14"
features = ["web-composite-game"]
path = "../../"
