active_scene:
  phase:
    - point: [0, 0]
    - point: [1, 1]
active_dialogue:
  phase:
    - point: [0, 0]
    - point: [0.35, 1]
characters:
  Miki:
    name: Miki
    styles:
      Frown: miki-frown.png
      Open: miki-open.png
      Smile: miki-smile.png
    style:
      from: Open
      to: Open
    visibility:
      time_phase:
        - point: [0, 0]
        - point: [0.5, 1]
    name_color:
      to: [1, 1, 0]
    position:
      to: [0.15, 0.5]
    scale:
      to: [0.65, 0.65]
    alignment:
      to: [0.5, 1]
backgrounds:
  Street:
    name: Street
    image: bg-street.png
scenes:
  Street:
    name: Street
    background_style:
      from: Street
      to: Street
      phase:
        - point: [0, 0]
        - point: [0.5, 1]
chapters:
  Main:
    name: Main
    actions:
      - GoToScene: Street
      - ShowCharacter: Miki
      - ShowDialogue:
          character: Miki
          text: Ohayo!
          options:
            - text: Woah, you're so beautiful!
              action:
                JumpToLabel: Beautiful
              focused:
                value: false
                phase:
                  - point: [0, 0]
                  - point: [0.25, 1]
            - text: Who are you?
              action:
                JumpToLabel: Who
              focused:
                value: false
                phase:
                  - point: [0, 0]
                  - point: [0.25, 1]
      - Label: Beautiful
      - ChangeCharacterStyle: [Miki, Smile]
      - ShowDialogue:
          character: Miki
          text: Thanks! It is kind of you! :)
          options:
            - text: Continue
              action:
                JumpToLabel: End
              focused:
                value: false
                phase:
                  - point: [0, 0]
                  - point: [0.25, 1]
      - Label: Who
      - ChangeCharacterStyle: [Miki, Frown]
      - ShowDialogue:
          character: Miki
          text: You really don't remember me? You baka! :(
          options:
            - text: Continue
              action:
                JumpToLabel: End
              focused:
                value: false
                phase:
                  - point: [0, 0]
                  - point: [0.25, 1]
      - Label: End
      - HideDialogue
      - EndScene
