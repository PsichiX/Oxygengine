[package]
name = "hybrid-script-game"
version = "0.1.0"
edition = "2018"
build = "build.rs"

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = "s"

[features]
default = ["console_error_panic_hook"]

[build-dependencies]
oxygengine-build-tools = { version = "0.11", path = "../../oxygengine-build-tools" }

[dependencies]
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1", optional = true }

[dependencies.oxygengine]
version = "0.11"
features = ["web-composite-game"]
path = "../../"
