template_name: scene
entities:
  - Data:
      components:
        Name: camera
        CompositeCamera:
          scaling: CenterAspect
        CompositeTransform:
          scale:
            x: 1024
            y: 1024
        NonPersistent: ~
  - Data:
      components:
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeMesh:
          mesh: meshes/logo.yaml
          materials:
            - image: images/logo.png
        CompositeMeshAnimation:
          animation: animations/logo.yaml
          current:
            swing:
              - 0
              - 1
              - true
              - 1
        NonPersistent: ~
