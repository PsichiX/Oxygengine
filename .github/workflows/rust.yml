name: Rust

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust Toolchain and Wasm32 target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      - name: Install Just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | sudo bash -s -- --to /usr/local/bin
      - name: Build
        run: just build
      # - name: Test
      #   run: just test
      - name: Install tools
        run: just install-tools
      - name: Clean project for the test
        if: github.ref == 'refs/heads/master'
        run: rm -rf ./* && ls -al
      - name: Create project with Ignite CLI
        if: github.ref == 'refs/heads/master'
        run: OXY_UPDATE_PRESETS=1 oxygengine-ignite new test
      - name: Build test project
        if: github.ref == 'refs/heads/master'
        run: cd test && ls -al && cat Cargo.toml && oxygengine-ignite package
