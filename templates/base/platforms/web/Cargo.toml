[package]
name = "base"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]
path = "../../src/web_lib.rs"

[profile.release]
opt-level = "s"

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1", optional = true }
serde = { version = "1", features = ["derive"] }

[dependencies.oxygengine]
version = "0.43"
features = ["web-ha-game"]
